server:
  port: 8020

proassist:
  security:
    api-key: ${PROASSIST_API_KEY:change-me-now}
  storage:
    base-path: ${PROASSIST_STORAGE_BASE_PATH:./data}

spring:
  servlet:
    multipart:
      max-file-size: 8MB
      max-request-size: 20MB
  datasource:
    url: jdbc:sqlite:${proassist.storage.base-path}/app.db
    driver-class-name: org.sqlite.JDBC
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.community.dialect.SQLiteDialect
        format_sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    fail-on-missing-locations: true
    baseline-on-migrate: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    org.flywaydb: DEBUG